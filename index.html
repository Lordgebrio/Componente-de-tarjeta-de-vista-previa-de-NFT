<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Link de estilos -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="section">
      <div class="container">
        <div class="card">
          <div class="card-image">
            <img src="images/image-equilibrium.jpg" alt="Imagen de la tarjeta">
          </div>
          <div class="card-info">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-price">
              <div class="value">
                <img src="images/icon-ethereum.svg" alt="Icono">
                <p class="card-price-value"> 0.041 ETH</p>
              </div>
              <div class="value">
                <img src="images/icon-clock.svg" alt="">
                <p class="time"> 3 days left</p>
              </div>
            </div>
            <hr>
            <div class="card-owner">
              <img src="images/image-avatar.png" alt="">
              <p><span class="card-owner-name">Creation of </span> Jules Wyvern</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
